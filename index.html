<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" href="./employeeManagement.css">
</head>
<body>
    
    <!-- Employee Management System Heading Section -->
    <h1 id="heading">Employee Management System</h1>

    <!-- Sorting The Employee According to their Departments -->
    <div class="filters">
        <label for="department">Filter by Department  :</label>
        <select id="departmentFilter">
            <option value="">--Select Department--</option>
            <option value="hr">HR</option>
            <option value="finance">Finance</option>
            <option value="marketing">Marketing</option>
            <option value="engineering">Engineering</option>
            <option value="operations">Operations</option>
        </select>


        <!-- Sorting The Employess According To Their Gender -->
        <label for="department">Filter by Gender  :</label>
        <select id="genderFilter">
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <!-- Sorting The Employess According To Their Salary -->
        <label for="department">Sort by Salary :</label>
        <select id="salarySort">
             <option value="">--Select Order--</option>
            <option value="asc">Low to High</option>
     <option value="desc">High to Low</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="employeeTable">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
        <button id="nextPage">Next</button>
    </div>

    <script src="./employeeManagement.js"></script>
</body>
</html>
